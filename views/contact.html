  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-container">
            <ul class="header__menu">
              <li class="header__menu--item">
                <a href="./index.html">Home</a>
              </li>
              <li class="header__menu--item">
                <a href="./about.html">About</a>
              </li>

                <a href="./project.html">Project</a>
              </li>
              <li class="header__menu--item">
                <a href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <!-- Main Contact -->
      <section class="contact">
        <div class="container">
          <div class="contact-container">
            <div class="box-contact contact__location">
              <ion-icon class="contact-logo" name="location-outline"></ion-icon>
              <h2 class="contact-name">ADDRESS</h2>
            </div>
            <div class="box-contact contact__phone">
              <ion-icon
                class="contact-logo"
                name="phone-portrait-outline"
              ></ion-icon>
              <h2 class="contact-name">PHONE</h2>
            </div>
            <div class="box-contact contact__working">
              <ion-icon class="contact-logo" name="time-outline"></ion-icon>
              <h2 class="contact-name">WORKING</h2>
            </div>
            <div class="box-contact contact__email">
              <ion-icon class="contact-logo" name="mail-outline"></ion-icon>
              <h2 class="contact-name">EMAIL</h2>
              <p class="contact-desc">kimtuyennguyenthi.vn@gmail.com</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Form Contact -->
      <section class="form">
        <div class="form-container">
          <div class="form__left">
            <h2>Looking To Book Me?</h2>
          </div>
          <div class="form__right">
            <form action="POST" id="contact-form">
              <input type="text" placeholder="Your Name*" />
              <input type="text" placeholder="Your Phone/Zalo*" />
              <input type="text" placeholder="Your Service*" />
              <textarea placeholder="Message*"></textarea>
            </form>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="footer-container">
            <div class="footer__left">
              <p>&copy; 2023 Kim Tuyen</p>
            </div>
            <div class="footer__right">
              <ul class="footer--links">
                <li class="link__item--title">Else where</li>
                <li class="link__item">
                  <a
                    href="https://www.facebook.com/kimtuyenyooo"
                    target="_blank"
                    >Facebook</a
                  >
                </li>
                <li class="link__item">
                  <a href="mailto:kimtuyennguyenthi.vn@gmail.com">Gmail</a>
                </li>
                <li class="link__item">
                  <a target="_blank" href="https://www.instagram.com/kim.blingg"
                    >Instagram</a
                  >
                </li>
              </ul>
              <ul class="footer--contact">
                <li class="link__item--title">Contact</li>
                <li class="link__item">
                  <a href="#">Message</a>
                </li>
              </ul>
